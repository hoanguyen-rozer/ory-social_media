<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- ------------------------------- Favicon ------------------------------- -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <!-- ------------------------------- Boxicon ------------------------------- -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- ----------------------------- Custom Css ------------------------------ -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="sign-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- ---------------------------- Sign Up Form ----------------------------- -->

                    <div class="sign-form">
                        <h1 class="mb-0">Sign Up</h1>
                        <p>Enter your email address and password to access page.</p>
                        <form class="">
                            <div class="form-group">
                                <label for="usernameInput">Your Username</label>
                                <input type="email" class="form-control mb-0" id="usernameInput"
                                    placeholder="Your Full Name">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control mb-0" id="emailInput" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password1Input">Password</label>
                                <input type="password" class="form-control mb-0" id="password1Input"
                                    placeholder="Password">
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="termsCheckbox">
                                <label class="custom-control-label" for="termsCheckbox">I accept <a href="#">Terms
                                        and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn">Sign Up</button>
                            <div class="sign-info">
                                <span class="">Already Have Account ? <a href="#">Log In</a></span>
                                <ul class="social-media">
                                    <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                                    <li><a href="#"><i class="bx bxl-google"></i></a></li>
                                    <li><a href="#"><i class="bx bxl-instagram"></i></a></li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------ Bootstrap ------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
